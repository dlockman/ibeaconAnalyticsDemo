<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iBeacon Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/tooltip.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.min.css" />

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body class="cbp-spmenu-push">
    
    <header>
      
      <h1>
      <span class="fui-list" id="showLeftPush"></span>
      <span class="icon-shopping-cart"></span> iBeacon Analytics <span class="sub"> | we use iBeacon to analyze your in-store customer experience</span></h1>
    </header>
    
    
    <!-- body has the class "cbp-spmenu-push" -->
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">          
      <div id="accordion">
        <h3 class="control-title"><span class="icon-fire"></span>Heat Maps</h3>
        <div class="control" id="heatmapOptions">
          <div class="config-card customer-value">
              <div class="title">Customer Segments by Value</div>
              
              <label class="checkbox checked" for="checkbox1">
                <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                <strong>Quick Shopper</strong>
                <p> < 15min | < $100 </p>
              </label>
              
              <label class="checkbox checked" for="checkbox2">
                <input type="checkbox" value="" id="checkbox2" data-toggle="checkbox">         
                <strong>Shopping Mania</strong>
                <p> < 15min | > $100 </p>
              </label>
              
              <label class="checkbox checked" for="checkbox3">
                <input type="checkbox" value="" id="checkbox3" data-toggle="checkbox">       
                <strong>See More Buy Less</strong>
                <p> > 60min | < $50 </p>
              </label>
          </div>  
            
          <div class="config-card visiting-time no-margin">
            <div class="title">Visiting Time</div>
      
            <label class="radio">
              <input type="radio" name="group1" value="1" data-toggle="radio" checked>
                9am-12am
            </label>

            <label class="radio">
              <input type="radio" name="group1" value="2" data-toggle="radio" >
                12am-6pm
            </label>
            
            <label class="radio">
              <input type="radio" name="group1" value="3" data-toggle="radio" >
                6pm-10pm
            </label>
          </div>
        </div>
        <h3 class="control-title"><span class="icon-exchange"></span>Conversion Rates</h3>
        <div class="control" id="conversionRateOptions">
          <div class="config-card">
              <div class="title">A/B Testing</div>
              
              <label class="radio">
              <input type="radio" name="group2" value="1" data-toggle="radio" checked>
                Plan A
            </label>

            <label class="radio">
              <input type="radio" name="group2" value="2" data-toggle="radio" >
                Plan B
            </label>
            
            <label class="radio">
              <input type="radio" name="group2" value="3" data-toggle="radio" >
                Plan A vs. Plan B
            </label>
          </div>   
      </div>
    </nav>

    <div class="main">
      
      <div class="map" id="mapArea">
        <img src="images/background.png" alt="">
      </div>
        
    </div>
    
        
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.1/video.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/tooltipsy.min.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/iosOverlay.js"></script>
    <script src="js/spin.min.js"></script>

    <script src="js/application.js"></script>
    <script src="js/heatmapImplementation.js"></script>


  </body>
</html>
